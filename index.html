<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日运势</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="src/styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar/cnchar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar-draw/cnchar.draw.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar-radical/cnchar.radical.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">今日运势</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <form id="userInfoForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        姓名
                    </label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="birthdate">
                        出生日期
                    </label>
                    <input type="date" id="birthdate" name="birthdate" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    查看运势
                </button>
            </form>
        </div>

        <div id="fortuneResult" class="mt-8 bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto hidden">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4">运势结果</h2>
                <div id="fortuneLevel" class="text-4xl font-bold mb-4 text-red-500">大吉</div>
                
                <div class="mb-6 text-left">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">八字</h3>
                    <div id="baziInfo" class="grid grid-cols-4 gap-4 text-center">
                        <div>
                            <div class="text-sm text-gray-500">年柱</div>
                            <div id="yearPillar" class="font-medium"></div>
                        </div>
                        <div>
                            <div class="text-sm text-gray-500">月柱</div>
                            <div id="monthPillar" class="font-medium"></div>
                        </div>
                        <div>
                            <div class="text-sm text-gray-500">日柱</div>
                            <div id="dayPillar" class="font-medium"></div>
                        </div>
                        <div>
                            <div class="text-sm text-gray-500">时柱</div>
                            <div id="timePillar" class="font-medium"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-6 text-left">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">五行分析</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-500">当日五行：</span>
                            <span id="dayElement" class="font-medium"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500">姓名五行：</span>
                            <span id="personElement" class="font-medium"></span>
                        </div>
                        <div class="mt-2">
                            <div class="text-sm text-gray-500 mb-1">五行分布：</div>
                            <div id="elementDistribution" class="grid grid-cols-5 gap-2 text-center text-sm">
                                <div>
                                    <div class="font-medium text-green-600">木</div>
                                    <div id="woodCount" class="text-gray-600">0</div>
                                </div>
                                <div>
                                    <div class="font-medium text-red-600">火</div>
                                    <div id="fireCount" class="text-gray-600">0</div>
                                </div>
                                <div>
                                    <div class="font-medium text-yellow-600">土</div>
                                    <div id="earthCount" class="text-gray-600">0</div>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-600">金</div>
                                    <div id="metalCount" class="text-gray-600">0</div>
                                </div>
                                <div>
                                    <div class="font-medium text-blue-600">水</div>
                                    <div id="waterCount" class="text-gray-600">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">宜</h3>
                        <p id="goodActivities" class="text-gray-600"></p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">忌</h3>
                        <p id="badActivities" class="text-gray-600"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/fortune.js" type="module"></script>
</body>
</html>
